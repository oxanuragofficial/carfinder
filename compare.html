  <main class="container content">
    <h1>Compare Cars</h1>
    <p>Select up to 4 cars from Browse to compare. This page will display side-by-side specs.</p>
    <div id="compareGrid" class="grid"></div>
    <div id="compareActions" style="margin-top:18px;">
      <button id="clearCompare" class="btn ghost">Clear Compare</button>
    </div>
  </main>

  <footer class="footer">© CarFinder — Demo site</footer>
  <script src="data.js"></script>
  <script>
    // read compare list from localStorage
    const compareList = JSON.parse(localStorage.getItem('cf_compare')||'[]');
    function renderCompare(){
      const grid = document.getElementById('compareGrid');
      grid.innerHTML='';
      if(compareList.length===0){ grid.innerHTML='<p class="muted">No cars selected for comparison.</p>'; return; }
      compareList.forEach(id=>{
        const c = cars.find(x=>x.id===id);
        if(!c) return;
        const el = document.createElement('article'); el.className='card';
        el.innerHTML = `<img src="${c.image}" alt="${c.brand} ${c.model}"/><div class="card-body"><h3>${c.brand} ${c.model}</h3><p>${c.body} • ${c.fuel} • ${c.seats} seats</p><div class="price">₹${c.price} L</div></div>`;
        grid.appendChild(el);
      });
    }
    document.getElementById('clearCompare').addEventListener('click', ()=>{ localStorage.removeItem('cf_compare'); location.reload(); });
    renderCompare();
  </script>
