  <main class="container content">
    <h1>Wishlist</h1>
    <div id="wishlistGrid" class="grid"></div>
  </main>

  <footer class="footer">© CarFinder — Demo site</footer>
  <script src="data.js"></script>
  <script>
    const wish = JSON.parse(localStorage.getItem('cf_wishlist')||'[]');
    function renderWish(){
      const g = document.getElementById('wishlistGrid'); g.innerHTML='';
      if(wish.length===0){ g.innerHTML='<p class="muted">Your wishlist is empty.</p>'; return; }
      wish.forEach(id=>{
        const c=cars.find(x=>x.id===id);
        if(!c) return;
        const el=document.createElement('article'); el.className='card';
        el.innerHTML=`<img src="${c.image}" alt="${c.brand} ${c.model}"/><div class="card-body"><h3>${c.brand} ${c.model}</h3><p>${c.body} • ${c.fuel} • ${c.seats} seats</p><div class="price">₹${c.price} L</div><div style="margin-top:8px"><button class="btn ghost" onclick="removeWish(${c.id})">Remove</button></div></div>`;
        g.appendChild(el);
      });
    }
    function removeWish(id){ let arr = JSON.parse(localStorage.getItem('cf_wishlist')||'[]'); arr = arr.filter(x=>x!==id); localStorage.setItem('cf_wishlist', JSON.stringify(arr)); renderWish(); }
    renderWish();
  </script>
